[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit HTU21DF Library@^1.0.5
	claws/BH1750@^1.3.0
	peterus/INA226Lib@^1.1.3
upload_flags = 
	--auth=px6216e3
upload_protocol = espota
upload_port = sunpower_esp
